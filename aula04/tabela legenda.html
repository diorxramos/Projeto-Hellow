<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Legenda</title>

    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        
      
        th,
    
        td {
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>

</head>
<body style="background-color: pink;">
    <h1>
<table style="width: 50%;">
<caption>Marcas de Grife</caption>
<tr>
    <th>Dior</th>
    <th>Prada</th>
</tr>
<tr>
    <td>França</td>
    <td>Itália</td>
</tr>
<tr>
    <td>Paris</td>
    <td>Milão</td>
</tr>

</table>

</h1>




</body>
</html>
