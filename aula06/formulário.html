<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="css/styleforms.css">
    

</head>
<body>
    

<!--Formulário de Inscrição para o Clube de Aventuras-->
<form action="/submit">

    <!--Campo de entrada paea o nome-->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" placeholder="Digite seu nome">

    <!--Campo de Entrada para a idade-->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" placeholder="Digite sua idade">

    <!--Área de texto para sua mensagem-->
    <label for="mensagem">Por que você quer se juntar ao clube?</label>
    <textarea id="mensagem" name="mensagem" placeholder="Escreva uma mensagem"></textarea>

    <!--Lista de opções para selecionar uma aventura favorita-->
    <label for="aventura">Aventura favorita:</label>
    <select id="aventura" name="aventura">
        <option value="explorar floresta">Explorar a floresta</option>
        <option value="mergulho">Mergulhar</option>
        <option value="escalada">Escalar</option>
    </select>

    <!--Botão para enviar o formulário-->
    <button type="submit">Enviar</button>


</form>

</body>
</html>
